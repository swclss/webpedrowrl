          <script type="module">
function exibirMensagemInicial() {
  var mensagemInicial = "Olá, me chamo Eva e te auxiliarei no que fazer certo?";
  exibirMensagem(mensagemInicial, [
    {
      texto: "Ok",
      callback: exibirPergunta
    }
  ]);
}

//Função para exibir uma pergunta com botões de múltipla escolha
function exibirPergunta() {
  var pergunta = "O que você deseja?";
  exibirMensagem(pergunta, [
    {
      texto: "Quero um atendimento humano",
      callback: redirecionarAtendimento
    },
    {
      texto: "Estou procurando algo sobre o site",
      callback: exibirLinkSite
    }
  ]);
}

//Função para redirecionar para o atendimento humano
function redirecionarAtendimento() {
  // Redirecionar para o chat de atendimento humano
  window.location.href = "link_chat_atendimento";
}

//Função para exibir o link do site
function exibirLinkSite() {
  var mensagem = "Aqui estão as informações sobre o nosso site:";
  var link = "link_informacoes_site";
  exibirMensagem(mensagem, [
    {
      texto: "Clique aqui para acessar",
      callback: function() {
        window.open(link, "_blank");
      }
    }
  ]);
}

//Função genérica para exibir uma mensagem e os botões correspondentes
function exibirMensagem(mensagem, botoes) {
  var output = document.getElementById("output");
  output.innerHTML = mensagem;

  var botoesHtml = "";
  for (var i = 0; i < botoes.length; i++) {
    var botao = botoes[i];
    var callbackStr = botao.callback.toString();
    var onClick = callbackStr.substring(callbackStr.indexOf("{") + 1, callbackStr.lastIndexOf("}"));
    botoesHtml += `<button onclick="${onClick}">${botao.texto}</button>`;
  }

  output.innerHTML += "<br><br>" + botoesHtml;
}

//Chamada inicial
